<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Analyse Philosophique</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simplification de l'importation de la police pour √©viter les probl√®mes de chargement */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            /* Assurance que le contenu n'est pas masqu√© */

            display: flex;

        }

            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- En-t√™te -->
    <header class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 text-center">
            üìö ANALYSE PHILOSOPHIQUE üìö
        </h1>
        <p class="text-lg text-gray-600">Explorez un sujet √† travers les grandes pens√©es philosophiques et sociologiques.</p>
    </header>

    <!-- Conteneur Principal -->
    <main class="w-full max-w-4xl">

        <!-- Formulaire de Saisie -->
        <div id="input-card" class="card bg-white p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4 text-center">SUJET</h2>
            <div class="space-y-4">

                <!-- Champ de saisie du Sujet -->
                <input type="text" id="subject-input" placeholder="Ex: La solitude √† l'√®re du num√©rique, Le r√¥le du travail dans la vie moderne, L'impact de l'IA sur la morale..."
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                
                <button id="analyze-button"
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center">
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Lancer l'Analyse</span>
                </button>
            </div>
            <p id="error-message" class="text-red-500 mt-3 hidden"></p>
        </div>

        <!-- Zone de R√©sultats -->
        <div id="results-card" class="card bg-white p-6 rounded-xl hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                R√©sultats de l'Analyse pour: <span id="analyzed-subject" class="ml-2 font-bold text-blue-600"></span>
            </h2>
            <div id="analysis-results" class="space-y-8 results-container max-h-[80vh] overflow-y-auto">
                <!-- Les analyses g√©n√©r√©es seront ins√©r√©es ici -->
            </div>
        </div>

    </main>

    <!-- Modal pour les messages (√† la place de alert()) -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm card">
            <h3 class="text-xl font-bold mb-4 text-gray-800" id="modal-title"></h3>
            <p id="modal-body" class="mb-6 text-gray-600"></p>
            <button onclick="document.getElementById('modal').classList.add('hidden');" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Fermer</button>
        </div>
    </div>

    <!-- Scripts Firebase et Logique d'Application -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase context (MANDATORY)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization (MANDATORY for context) ---
        let auth;
        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                setLogLevel('debug');

                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .then(() => console.log("Firebase signed in with custom token."))
                        .catch(error => {
                            console.error("Firebase Custom Token Sign-in Failed:", error);
                            // Fallback to anonymous sign-in if custom token fails
                            signInAnonymously(auth).then(() => console.log("Signed in anonymously (fallback)."));
                        });
                } else {
                    signInAnonymously(auth)
                        .then(() => console.log("Firebase signed in anonymously."))
                        .catch(error => console.error("Firebase Anonymous Sign-in Failed:", error));
                }
            } catch (e) {
                console.error("Firebase Initialization Failed:", e);
            }
        }
        // -----------------------------------------------------------

        // --- Gemini API Configuration ---
        // CL√â INT√âGR√âE : La cl√© est maintenant cod√©e en dur pour r√©soudre l'erreur 401.
        const API_KEY = "AIzaSyDB3Lnc8BbVlJoWJc4FQt1qoZTZzHkhrOY"; 
        const MODEL = 'gemini-2.5-flash-preview-09-2025';
        
        // --- DOM Elements ---
        const subjectInput = document.getElementById('subject-input');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsCard = document.getElementById('results-card');
        const analysisResults = document.getElementById('analysis-results');
        const analyzedSubject = document.getElementById('analyzed-subject');
        const errorMessage = document.getElementById('error-message');

        // --- Utility Functions ---

        /** Shows a custom modal instead of the banned alert() */
        function showModal(title, body) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        /** Handles UI state during loading */
        function setLoading(isLoading) {
            analyzeButton.disabled = isLoading;
            loadingSpinner.classList.toggle('hidden', !isLoading);
            // Use double quotes for the string to correctly handle the apostrophe 'l'
            analyzeButton.querySelector('span').textContent = isLoading ? 'Analyse en cours...' : "Lancer l'Analyse"; 
            errorMessage.classList.add('hidden');
        }

        /** Renders the results from the structured JSON output */
        function renderAnalysis(analysisArray) {
            analysisResults.innerHTML = ''; // Clear previous results

            analysisArray.forEach(item => {
                const section = document.createElement('div');
                section.className = 'analysis-section p-4 md:p-6 bg-blue-50/50 rounded-xl';
                section.innerHTML = `
                    <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-3">${item.thinker}</h3>

                    <div class="mb-4">
                        <p class="font-semibold text-blue-600 mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.24A1.999 1.999 0 0013.882 3H8.118a1.999 1.999 0 00-1.737.98L4.3 6.98A1.999 1.999 0 003 9v7a2 2 0 002 2h4.5M21 17l-5.618-5.618m5.618 5.618L17.882 20h2.118a2 2 0 002-2v-7a2 2 0 00-1.708-1.93L19 10"></path></svg>
                            Approche G√©n√©rale (Th√®mes Vastes)
                        </p>
                        <p class="text-gray-700 leading-relaxed">${item.generalApproach}</p>
                    </div>

                    <div>
                        <p class="font-semibold text-blue-600 mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            Analyse Sp√©cifique (Application au Sujet)
                        </p>
                        <p class="text-gray-700 leading-relaxed">${item.specificAnalysis}</p>
                    </div>
                `;
                analysisResults.appendChild(section);
            });

            resultsCard.classList.remove('hidden');
            window.scrollTo({ top: resultsCard.offsetTop, behavior: 'smooth' });
        }

        /** Main function to call the Gemini API with structured request */
        async function fetchAnalysis(subject, retries = 0) {
            if (retries >= 3) {
                // If it fails after 3 attempts, throw a final error
                throw new Error("√âchec de la connexion √† l'API apr√®s plusieurs tentatives.");
            }

            // L'URL utilise la constante API_KEY int√©gr√©e
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;


            const thinkers = [
                "Socrate", "Saint Augustin", "√âpict√®te", "Friedrich Nietzsche",
                "Pierre Bourdieu", "Charles P√©guy", "Eva Illouz", "Michel Foucault"
            ];
            const thinkersList = thinkers.join(', ');

            // 1. System Prompt
            const systemPrompt = `Tu es un sp√©cialiste de l'analyse sociologique et philosophique. Ton r√¥le est de d√©cortiquer le sujet propos√© par l'utilisateur (qui est: "${subject}") √† travers le prisme des grands penseurs suivants: ${thinkersList}. Pour chaque penseur, tu dois fournir une analyse structur√©e, s√©parant : 1) l'approche g√©n√©rale du penseur sur le th√®me large associ√© au sujet (ex: pour 'solitude num√©rique', le th√®me large est 'isolement' ou 'relation humaine'), et 2) l'application ou l'interpr√©tation sp√©cifique de ses id√©es au sujet exact propos√© par l'utilisateur. Le ton doit √™tre acad√©mique, rigoureux, et p√©dagogique. R√©ponds UNIQUEMENT en utilisant la structure JSON fournie ci-dessous.`;

            // 2. User Query
            const userQuery = `Analyse le sujet "${subject}" en appliquant les id√©es des penseurs suivants: ${thinkersList}.`;

            // 3. JSON Schema
            const responseSchema = {
                type: "ARRAY",
                description: "Liste d'analyses, une pour chaque penseur.",
                items: {
                    type: "OBJECT",
                    properties: {
                        "thinker": {
                            type: "STRING",
                            description: "Nom du penseur (e.g., Socrate)."
                        },
                        "generalApproach": {
                            type: "STRING",
                            description: "R√©sum√© de l'approche g√©n√©rale du penseur sur le grand th√®me li√© au sujet (en fran√ßais)."
                        },
                        "specificAnalysis": {
                            type: "STRING",
                            description: "Analyse sp√©cifique et directe de comment les id√©es du penseur s'appliquent au sujet pr√©cis (en fran√ßais)."
                        }
                    },
                    required: ["thinker", "generalApproach", "specificAnalysis"],
                    propertyOrdering: ["thinker", "generalApproach", "specificAnalysis"]
                }
            };

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                // Tool use is REMOVED to solve the 400 error
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema,
                },
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Log the error and status code for debugging
                    const errorDetails = await response.text();
                    console.error("API HTTP Error Details:", errorDetails);
                    throw new Error(`Erreur HTTP: La requ√™te API a √©chou√© avec le statut ${response.status}.`);
                }

                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error("La r√©ponse de l'IA √©tait vide ou ne contenait pas de structure JSON valide.");
                }

                // Clean the text: remove optional markdown code blocks and trim
                const cleanedJsonText = jsonText.trim().replace(/^(```json|```)/gm, '').trim(); 
                const parsedAnalysis = JSON.parse(cleanedJsonText);

                return parsedAnalysis;

            } catch (error) {
                console.error(`Tentative ${retries + 1} √©chou√©e:`, error.message);
                const delay = Math.pow(2, retries) * 1000; // Exponential backoff
                await new Promise(resolve => setTimeout(resolve, delay));
                
                // Retry the function call
                return fetchAnalysis(subject, retries + 1); 
            }
        }


        // --- Event Listener ---
        analyzeButton.addEventListener('click', async () => {
            const subject = subjectInput.value.trim();

            if (!API_KEY) {
                showModal("Cl√© API Manquante", "La cl√© API n'est pas configur√©e dans le code. Veuillez ins√©rer une cl√© valide pour continuer.");
                return;
            }

            if (subject.length < 5) {
                showModal("Erreur de Saisie", "Veuillez proposer un sujet plus d√©taill√© (au moins 5 caract√®res) pour une analyse pertinente.");
                return;
            }

            setLoading(true);
            analyzedSubject.textContent = subject;
            analysisResults.innerHTML = `<p class="text-center text-gray-500 italic p-8">L'IA est en train de consulter les grandes ≈ìuvres. Veuillez patienter...</p>`;
            resultsCard.classList.remove('hidden');

            try {
                const analysisData = await fetchAnalysis(subject);
                renderAnalysis(analysisData);
                showModal("Analyse R√©ussie !", "L'analyse philosophique a √©t√© compl√©t√©e avec succ√®s !");

            } catch (error) {
                console.error("Erreur finale de l'analyse:", error);
                
                // Display specific error message in the UI
                const displayError = error.message.includes("Erreur HTTP: La requ√™te API a √©chou√© avec le statut 401.") ? 
                    `Erreur critique (401 Non autoris√©). La cl√© API int√©gr√©e n'est pas valide ou l'API Gemini n'est pas activ√©e pour votre projet Cloud.` :
                    (error.message.includes("Erreur HTTP") ? 
                        `Erreur de communication avec l'IA: ${error.message}` : 
                        "D√©sol√©, l'analyse n'a pas pu √™tre compl√©t√©e (erreur de parsing ou de r√©seau)."
                    );
                
                errorMessage.textContent = displayError;
                errorMessage.classList.remove('hidden');
                
                analysisResults.innerHTML = `<p class="text-center text-red-500 p-8">${displayError}</p>`;
                showModal("Erreur Critique", displayError);
            } finally {
                setLoading(false);
            }
        });

    </script>
</body>
</html>
