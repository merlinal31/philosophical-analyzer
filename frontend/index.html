<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Analyse Philosophique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .analysis-section {
            border-left: 4px solid #3b82f6;
        }
        .results-container::-webkit-scrollbar {
            width: 8px;
        }
        .results-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- En-t√™te -->
    <header class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 flex items-center justify-center space-x-3">
            <img src="https://placehold.co/50x50/374151/ffffff?text=ü§î" alt="Statue de Penseur" class="h-12 w-12 rounded-lg object-cover">
            <span>üìö ANALYSE PHILOSOPHIQUE üìö</span>
            <img src="https://placehold.co/50x50/374151/ffffff?text=ü§î" alt="Statue de Penseur" class="h-12 w-12 rounded-lg object-cover">
        </h1>
        <p class="text-lg text-gray-600">Explorez un sujet √† travers les grandes pens√©es philosophiques et sociologiques.</p>
        <div id="backend-status" class="mt-3 text-sm"></div>
    </header>

    <!-- Conteneur Principal -->
    <main class="w-full max-w-4xl">

        <!-- Formulaire de Saisie -->
        <div id="input-card" class="card bg-white p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4 text-center">SUJET</h2>
            <div class="space-y-4">

                <!-- Champ de saisie du Sujet -->
                <input type="text" id="subject-input" placeholder="Ex: La solitude √† l'√®re du num√©rique, Le r√¥le du travail dans la vie moderne, L'impact de l'IA sur la morale..."
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                
                <button id="analyze-button"
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center">
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Lancer l'Analyse</span>
                </button>
            </div>
            <p id="error-message" class="text-red-500 mt-3 hidden"></p>
        </div>

        <!-- Zone de R√©sultats -->
        <div id="results-card" class="card bg-white p-6 rounded-xl hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                R√©sultats de l'Analyse pour: <span id="analyzed-subject" class="ml-2 font-bold text-blue-600"></span>
            </h2>
            <div id="analysis-results" class="space-y-8 results-container max-h-[80vh] overflow-y-auto">
                <!-- Les analyses g√©n√©r√©es seront ins√©r√©es ici -->
            </div>
        </div>

    </main>

    <!-- Modal pour les messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm card">
            <h3 class="text-xl font-bold mb-4 text-gray-800" id="modal-title"></h3>
            <p id="modal-body" class="mb-6 text-gray-600"></p>
            <button onclick="document.getElementById('modal').classList.add('hidden');" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Fermer</button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Configuration - URL du backend (√† modifier selon votre environnement)
        const BACKEND_URL = 'https://analyseur-philo-backend.onrender.com';

        // DOM Elements
        const subjectInput = document.getElementById('subject-input');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsCard = document.getElementById('results-card');
        const analysisResults = document.getElementById('analysis-results');
        const analyzedSubject = document.getElementById('analyzed-subject');
        const errorMessage = document.getElementById('error-message');
        const backendStatus = document.getElementById('backend-status');

        // V√©rifier l'√©tat du backend au chargement
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    backendStatus.innerHTML = '<span class="text-green-600">‚úÖ Backend connect√©</span>';
                } else {
                    throw new Error('Backend non disponible');
                }
            } catch (error) {
                backendStatus.innerHTML = '<span class="text-red-600">‚ùå Backend d√©connect√© - Veuillez d√©marrer le serveur</span>';
                analyzeButton.disabled = true;
            }
        }

        // V√©rifier au chargement de la page
        checkBackendHealth();

        /** Afficher/Masquer le spinner de chargement */
        function setLoading(isLoading) {
            analyzeButton.disabled = isLoading;
            loadingSpinner.classList.toggle('hidden', !isLoading);
            errorMessage.classList.add('hidden');
        }

        /** Afficher une modal personnalis√©e */
        function showModal(title, body) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        /** Rendre les r√©sultats de l'analyse dans le DOM */
        function renderAnalysis(analysisData) {
            analysisResults.innerHTML = '';

            analysisData.forEach((item, index) => {
                const section = document.createElement('div');
                section.className = 'analysis-section bg-blue-50 p-5 rounded-lg';
                section.innerHTML = `
                    <h3 class="text-xl font-bold text-blue-800 mb-3 flex items-center">
                        <span class="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 text-sm">${index + 1}</span>
                        ${item.thinker}
                    </h3>
                    <div class="space-y-3">
                        <div>
                            <h4 class="font-semibold text-gray-700 mb-1">üåê Approche G√©n√©rale:</h4>
                            <p class="text-gray-600 leading-relaxed">${item.generalApproach}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700 mb-1">üîç Analyse Sp√©cifique:</h4>
                            <p class="text-gray-600 leading-relaxed">${item.specificAnalysis}</p>
                        </div>
                    </div>
                `;
                analysisResults.appendChild(section);
            });

            resultsCard.classList.remove('hidden');
            window.scrollTo({ top: resultsCard.offsetTop, behavior: 'smooth' });
        }

        /** Fonction principale pour appeler le backend */
        async function fetchAnalysis(subject) {
            const response = await fetch(`${BACKEND_URL}/api/analyze`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ subject })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Erreur lors de l\'analyse');
            }

            const data = await response.json();
            return data.analysis;
        }

        // Event Listener pour le bouton d'analyse
        analyzeButton.addEventListener('click', async () => {
            const subject = subjectInput.value.trim();

            if (subject.length < 5) {
                showModal("Erreur de Saisie", "Veuillez proposer un sujet plus d√©taill√© (au moins 5 caract√®res) pour une analyse pertinente.");
                return;
            }

            setLoading(true);
            analyzedSubject.textContent = subject;
            analysisResults.innerHTML = `<p class="text-center text-gray-500 italic p-8">L'IA est en train de consulter les grandes ≈ìuvres. Veuillez patienter...</p>`;
            resultsCard.classList.remove('hidden');

            try {
                const analysisData = await fetchAnalysis(subject);
                renderAnalysis(analysisData);
                showModal("Analyse R√©ussie !", "L'analyse philosophique a √©t√© compl√©t√©e avec succ√®s !");

            } catch (error) {
                console.error("Erreur finale de l'analyse:", error);
                
                const displayError = error.message || "D√©sol√©, l'analyse n'a pas pu √™tre compl√©t√©e.";
                
                errorMessage.textContent = displayError;
                errorMessage.classList.remove('hidden');
                
                analysisResults.innerHTML = `<p class="text-center text-red-500 p-8">${displayError}</p>`;
                showModal("Erreur", displayError);
            } finally {
                setLoading(false);
            }
        });

        // Permettre l'envoi avec la touche Entr√©e
        subjectInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !analyzeButton.disabled) {
                analyzeButton.click();
            }
        });
    </script>
</body>
</html>
